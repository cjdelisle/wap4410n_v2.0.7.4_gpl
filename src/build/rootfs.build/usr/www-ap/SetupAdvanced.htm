function init()
{
    var cf = document.forms[0];
	
	parent.parent_menu_clk("1-3");
    dataToVisible(document.forms[0]);
    greySpeedList(true);
    greySpeedList();
    press_url();
    switchSupp();
    cf.save.disabled=false;
    cf.cancel.disabled=false;
}
function press_url(){
    var cf = document.forms[0];

    if(cf.httpRedirect[0].checked)
    {
        cf.redirect_url.disabled = false;
    }
    else
    {
        cf.redirect_url.disabled = true;
    }
}

function switchMd5Mac()
{
    var cf = document.forms[0];
    var flag_t_f;
    if((false == cf.md5_mac[1].disabled)
            && (true == cf.md5_mac[1].checked))
    {
        flag_t_f = false;
    }
    else
    {
        flag_t_f = true;
    } 
    cf.dot1x_name.disabled = flag_t_f;
    cf.dot1x_pwd.disabled = flag_t_f;
    cf.dot1x_name.disabled = flag_t_f;
}

function switchSupp()
{
    var cf = document.forms[0];
    disable = !(cf.dot1x_supp[0].checked);
    cf.md5_mac[0].disabled = disable;
    cf.md5_mac[1].disabled = disable; 
    switchMd5Mac(); 
}
function checkData()
{
    var cf = document.forms[0];
    var msg = "";  

    if( cf.dot1x_supp[0].checked == true && cf.md5_mac[1].checked == true)
    {
        if((cf.dot1x_name.value.length < 1) || (cf.dot1x_name.value.length > 63))
            msg += msg_8021x_bad_length;
        if((cf.dot1x_pwd.value.length < 4) || (cf.dot1x_pwd.value.length > 63))
            msg += msg_8021x_bad_length_pwd;
    }
    //add checking redirect_url
    if(cf.httpRedirect[0].checked)
    {
        if(cf.redirect_url.value.substring(0, 5).toLowerCase()=="https")
            msg += msg_redirect_invalid_https;
        msg += chkIP_MSname_dns(cf.redirect_url, msg_redirect_invalid);

    }
    if(msg.length > 1)
    {
        ALERT(parent, "CON", titl_warn, "SetupAdvanced.htm", "Warn", msg, "", ABBtnOK, "");

        return false;
    }

    dataToHidden(cf);
    cf.save.disabled=true;
    cf.cancel.disabled=true;
    cf.submit();
}
function greyduplexList()
{
    var cf = document.forms[0];
    var msg = "";
    if(cf.port_speed[2].checked)
    {
			cf.duplex_mode[0].disabled=true;
			cf.duplex_mode[1].disabled=true;
			cf.duplex_mode[1].checked=true;    	
    	}	
		else
		{
			cf.duplex_mode[0].disabled=false;
			cf.duplex_mode[1].disabled=false;			
			}	
	}
function greySpeedList(all)
{
    var cf = document.forms[0];
    var msg = "";  

	if(all){
		if(cf.force100m[0].checked){
			cf.auto_nego[0].disabled=true;
			cf.auto_nego[1].disabled=true;
			cf.auto_nego[1].checked=true;
			cf.duplex_mode[0].disabled=true;
			cf.duplex_mode[1].disabled=true;
			cf.duplex_mode[1].checked=true;
			cf.port_speed[0].disabled=true;
			cf.port_speed[1].disabled=true;		
			cf.port_speed[1].checked=true;		
			cf.port_speed[2].disabled=true;		
		}
		else{
			cf.auto_nego[0].disabled=false;
			cf.auto_nego[1].disabled=false;		
			cf.duplex_mode[0].disabled=false;
			cf.duplex_mode[1].disabled=false;
			cf.port_speed[0].disabled=false;
			cf.port_speed[1].disabled=false;		
			cf.port_speed[2].disabled=false;		
		}
	}
	else{
		if(cf.auto_nego[0].checked){
			cf.duplex_mode[0].disabled=true;
			cf.duplex_mode[1].disabled=true;
			cf.port_speed[0].disabled=true;
			cf.port_speed[1].disabled=true;		
			cf.port_speed[2].disabled=true;		
		}
		else{
			cf.duplex_mode[0].disabled=false;
			cf.duplex_mode[1].disabled=false;
			cf.port_speed[0].disabled=false;
			cf.port_speed[1].disabled=false;		
			cf.port_speed[2].disabled=false;		
		}
	}
}
