<!-- hide script from old browsers

function sync_to_wizard()
{
	var cf = document.forms[0];
	var f = window.top.document.forms[0];
	
	f.elements['h_password'].value=cf.h_password.value;
	f.elements['userName'].value=cf.userName.value;
	f.elements['sysPasswd'].value=cf.sysPasswd.value;
	f.elements['sysConfirmPasswd'].value=cf.sysConfirmPasswd.value;
}

function init() 
{        
    var cf = document.forms[0];
	
	parent.parent_menu_clk("4-1");
	dataToVisible(document.forms[0]);   
    snmpmodeChange();
    sync_to_wizard();
	cf.save.disabled=false;
	cf.cancel.disabled=false;
}

function snmpmodeChange()
{
	var cf = document.forms[0];
    var i;

	if(cf.snmp_mode[0].checked)
    {
        setDisabled(false, cf.sysContact, cf.sysName, cf.sysLocation, cf.snmpCommunityOne, cf.snmpCommunityTwo,  cf.snmpTrapCommunity, cf.remote_ip[0],cf.remote_ip[1]);
        for(i = 1; i < 5; i++)
            setDisabled(false, eval("cf.trap_ipaddr_" + i));
    }
    else
    {
        setDisabled(true, cf.sysContact, cf.sysName, cf.sysLocation, cf.snmpCommunityOne, cf.snmpCommunityTwo,  cf.snmpTrapCommunity,cf.remote_ip[0],cf.remote_ip[1]);
        for(i = 1; i < 5; i++)
        {
               setDisabled(true, eval("cf.trap_ipaddr_" + i));
        }
    }
	RemoteManageIP();
}

function RemoteManageIP()
{
	var cf = document.forms[0];
	
	if(cf.snmp_mode[0].checked)
	{
		if(cf.remote_ip[0].checked)
		{
			setDisabled(true,cf.remote_ipaddr_1,cf.remote_ipaddr_2,cf.remote_ipaddr_3,cf.remote_ipaddr_4,cf.remote_ipaddr_5);
		}
		else
		{
			setDisabled(false,cf.remote_ipaddr_1,cf.remote_ipaddr_2,cf.remote_ipaddr_3,cf.remote_ipaddr_4,cf.remote_ipaddr_5);
		}
	}else
		{
			setDisabled(true,cf.remote_ipaddr_1,cf.remote_ipaddr_2,cf.remote_ipaddr_3,cf.remote_ipaddr_4,cf.remote_ipaddr_5);
		}
}
function checkData()
{
    var cf = document.forms[0];
	var msg = "";
	
	if(cf.sysPasswd.value != cf.sysConfirmPasswd.value) 
	    msg+= msg_pw_nomatch;
	if(cf.sysPasswd.value != "******")
	    cf.h_password.value = 1;
    if((cf.userName.value.length < 1) || (cf.userName.value.length > 63))
        msg += msg_usname;
    if((cf.sysPasswd.value.length < 4) || (cf.sysPasswd.value.length > 63))
        msg += msg_us_password;
	if(cf.snmp_mode[0].checked)
	{
		msg+= checkBlank(cf.sysContact, msg_syscontact);
		msg+= chkMSname(cf.sysName, msg_sysname);
		msg+= chkMSname(cf.sysLocation, msg_syslocation);	
		msg+= checkBlank(cf.snmpCommunityOne, msg_readComm);
		msg+= checkNoBlanks(cf.snmpCommunityOne, msg_readComm);	
		msg+= checkBlank(cf.snmpCommunityTwo, msg_writeComm);
		msg+= checkNoBlanks(cf.snmpCommunityTwo, msg_writeComm);
		msg+= checkBlank(cf.snmpTrapCommunity, msg_trapComm);
		msg+= checkNoBlanks(cf.snmpTrapCommunity, msg_trapComm);
	  
	    if(!cf.remote_ip[0].checked)
	    {
			msg+= checkIp(cf.remote_ipaddr_1, cf.remote_ipaddr_2, cf.remote_ipaddr_3, cf.remote_ipaddr_4, msg_snmp_Trustedhost_IPaddress, true);
	    	msg+= checkInt(cf.remote_ipaddr_5, msg_snmp_Trustedhost_endIP, 1, 255, true);
            msg+= checkIPAddressHightLow(cf.remote_ipaddr_5, cf.remote_ipaddr_4, msg_snmp_TrustedHost_HightLow);
	    	
//	    	if(cf.remote_ipaddr_5.value < cf.remote_ipaddr_4.value)
//	    	    msg += msg_snmp_TrustedHost_HightLow;
	    }	    
	    msg+= checkIPorBroadcastAddress(cf.trap_ipaddr_1, cf.trap_ipaddr_2, cf.trap_ipaddr_3, cf.trap_ipaddr_4, msg_snmp_Trap_desthost);
	}
    if (msg.length > 1)
	{
		ALERT(parent, "CON", titl_warn, "Administration.htm", "Warn", msg, "", ABBtnOK, "");

		return false;
	}
	
	
	
	dataToHidden(cf);
	cf.save.disabled=true;
	cf.cancel.disabled=true;

	cf.submit(); 
	return true;	
}
function showHelp()
{
	openHelpWin('help/h_Management.htm');
}
