              <!-- Start Help Content -->
              <h1> ファームウェアのアップグレード </h1>
              <BR>
              <table class="MsoNormalTable" border="0" cellspacing="0" cellpadding="0">
                <tr> 
                  <td valign="top" class="leftstyle"><strong>[ファームウェアのアップグレード] 
                    </strong></td>
                  <td class="rightstyle" valign="top"> <p>アクセス ポイントのファームウェアをアップグレードするには、次の手順に従います。</p>
                    <p>[参照] ボタンをクリックして、シスコの Web サイトからダウンロードしたファームウェア ファイルを探します。</p>
                    [アップグレード] ボタンをクリックして、ファームウェアのアップグレードを開始します。アップグレードには数分かかります。アップグレード中はアクセス 
                    ポイントの電源を切らないでください。<BR>
                  </TD>
