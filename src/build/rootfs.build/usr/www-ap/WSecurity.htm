function saveLastKey()
{
    keyLen = (@r_keylength# == 40)? 10:26;
    wepKey1 = "@r_keyvalue1#";
    wepKey2 = "@r_keyvalue2#";
    wepKey3 = "@r_keyvalue3#";
    wepKey4 = "@r_keyvalue4#";

}

function setKeyType(isKeep)
{
	cf = document.forms[0];
		keylength = (cf.keysize.selectedIndex==1)? 26 : 10;  
    cf.wep_key1.size = cf.wep_key2.size = cf.wep_key3.size = cf.wep_key4.size = keylength;
    cf.wep_key1.maxLength = cf.wep_key2.maxLength = cf.wep_key3.maxLength = cf.wep_key4.maxLength = keylength;
	
	if(!isKeep)
	      clearKeys();
	cf.passphrase.value = "";
}
function WEP_change()
{
    var cf = document.forms[0];

    if(keyLen != keylength || wepKey1 != cf.wep_key1.value || 
        wepKey2 != cf.wep_key2.value || wepKey3 != cf.wep_key3.value || 
        wepKey4 != cf.wep_key4.value ||cf.h_wl_key_id.value!=cf.wl_key_id.value )
        return true;
    else
        
        return false;
}

function init()
{
	parent.parent_menu_clk("2-2");
    ScreenClean();
    setSecurityList();
	dataToVisible(document.forms[0]);
	setTodisable();
	setDivs();
	saveLastKey();
	setKeyType(true);
	sync_to_wizard();
	cf.save.disabled=false;
	cf.cancel.disabled=false;
}
function setTodisable()
{
    var cf = document.forms[0];
    if(cf.r_apmode.value=="wds")
        cf.wl_no_forward.disabled = true;
    else
        cf.wl_no_forward.disabled = false;
}
function keyGen()
{
	var min_size = 1;  // passphrase
    var cf = document.forms[0];

	if(cf.passphrase.value.length < min_size)
	{	
		//alert(msg_wep_pass);
		ALERT(parent, "CON", ws_error, "WSecurity.htm&unit=0&vap=0", "Crit", msg_wep_pass, "", ABBtnOK, "");

		return false;
	}
	cf.todo.value = "gen";
	dataToHidden(cf);
    return true;
}

function setDivs()
{
 	var cf = document.forms[0];
	secMethod = cf.security_mode.value;
	show_hide("wepDIV", (secMethod == "wep" ));
    show_hide("wepauth", (secMethod == "wep"));
    
	show_hide("wpa1DIV", (secMethod == "psk" || secMethod == "wpa_radius"));

	show_hide("wpa2DIV", (secMethod == "psk2" || secMethod == "wpa2_radius"));
    
    show_hide("wpa3DIV", (secMethod == "psk_mixed" || secMethod == "wpa_radius_mixed"));	
    show_hide("wpaDIV", (secMethod == "psk" || secMethod == "psk2" || secMethod == "psk_mixed"));
    
	show_hide("wparadiusDIV", (secMethod == "wpa_radius" || secMethod == "wpa2_radius" || secMethod == "wpa_radius_mixed"));
	
    show_hide("radiusDIV1", (secMethod == "radius" || secMethod == "wpa_radius" || secMethod == "wpa2_radius" || secMethod == "wpa_radius_mixed"));
}
function setSecurityList()
{
    var cf = document.forms[0];
    var SecurityArray;
    var newOpt;
    SecurityArray = SecurityList.split(" ");

    for(var i = 0; i < SecurityArray.length; i++) 
	{ 
	    newOpt = document.createElement("OPTION");
    	cf.security_mode.options.add(newOpt); 
    	cf.security_mode.options[i].text=ws_security_text[SecurityArray[i]]; 
    	cf.security_mode.options[i].value=ws_security_value[SecurityArray[i]];
    }
    //cf.security_mode.options.length = SecurityArray.length;
    	
}
function checkData()
{
    var cf = document.forms[0];
    var msg = ""; 
    var key_index;
    var m;
    
	var blankFlag = false;  var sizeOK = false; var i; 
//	var secIndex = cf.security_mode.selectedIndex;
//	var secMethod = cf.security_mode[secIndex].value;
   secMethod = cf.security_mode.value;
    
    for(m=0; m<4; m++){
        if(cf.wl_key_id[m].checked){
	        key_index = m+1;
	    }
	}
	if(secMethod == "wep")
    {
    	
        if(WEP_change()){
    //   if(!confirm(msg_r_wep_key))
    //        return false;
     	for(var k=1;k<5;k++)
		{
			if(eval("cf.wep_key" + k + ".value.length")>0 || k == key_index)
			{
				sizeOK =  (eval("(cf.wep_key" + k + ".value.length == keylength)"));
				if (!sizeOK)
				{
					msg += (hexkey) ? addstr(msg_hexkey,k) : msg_asciikey;
				}
				if (hexkey)
				{
					if(eval("isHex(cf.wep_key" + k + ".value)"))
						;
					else 
					{ 
						msg += addstr(msg_hexkey,k);
					}
				}
			}
	 	}
	 	if(msg.length > 1)
		{
			ALERT(parent, "CON", titl_warn, "WSecurity.htm&unit=0&vap=0", "Warn", msg, "", ABBtnOK, "");
			return false;
		}
		dataToHidden(cf);
        ALERT(parent, "CON", titl_confirm, "WSecurity.htm&unit=0&vap=0", "Warn", msg_r_wep_key, "", ABBtnSubmit,ABBtnCANCEL);
	}
	else{
		if(msg.length > 1)
	{
		ALERT(parent, "CON", titl_warn, "WSecurity.htm&unit=0&vap=0", "Warn", msg, "", ABBtnOK, "");

		return false;
	}
    dataToHidden(cf);
    cf.save.disabled=true;
	cf.cancel.disabled=true;
    cf.submit();
    return true;
	}
	}
	else
		{	
		 if (secMethod == "psk" || secMethod == "psk2" || secMethod == "psk_mixed")
	{
	    msg+=checkWpaPass(cf.wpa_psk.value, msg_wpa_key);
		msg+= checkInt(cf.wpapsk_lifetime, msg_key_renew,600,36000,true);
	}
		else if(secMethod == "radius" || secMethod == "wpa_radius" || secMethod == "wpa2_radius" || secMethod == "wpa_radius_mixed")
    { 	
        var radius = 0;
      	if((cf.pradius_ip_1.value.length >0 || cf.pradius_ip_2.value.length >0 || cf.pradius_ip_3.value.length >0 || cf.pradius_ip_4.value.length >0) && 
            !(cf.pradius_ip_1.value =="0" && cf.pradius_ip_2.value =="0" && cf.pradius_ip_3.value =="0" && cf.pradius_ip_4.value =="0") )
        {
            radius = 1;
            msg+= checkIp(cf.pradius_ip_1,cf.pradius_ip_2,cf.pradius_ip_3,cf.pradius_ip_4,msg_radius_server1, false);
            msg+= checkInt(cf.pradius_port, msg_radius_port1, 1, 65534,true);
            msg+= checkBlank(cf.pradius_psk,msg_r_login_key1); 
            msg+= checkRadiusKey(cf.pradius_psk.value, msg_r_login_key1);

        }
        if((cf.bradius_ip_1.value.length >0 || cf.bradius_ip_2.value.length >0 || cf.bradius_ip_3.value.length >0 || cf.bradius_ip_4.value.length >0) && 
            !(cf.bradius_ip_1.value =="0" && cf.bradius_ip_2.value =="0" && cf.bradius_ip_3.value =="0" && cf.bradius_ip_4.value =="0") )
        {
            radius = 1;
            msg+= checkIp(cf.bradius_ip_1,cf.bradius_ip_2,cf.bradius_ip_3,cf.bradius_ip_4,msg_radius_server2, false);
            msg+= checkInt(cf.bradius_port, msg_radius_port2, 1, 65534,true);
            msg+= checkBlank(cf.bradius_psk,msg_r_login_key2);	
            msg+= checkRadiusKey(cf.bradius_psk.value, msg_r_login_key2);
        }
        if(radius != 1)
            msg += msg_radius;
        if(secMethod == "wpa_radius" || secMethod == "wpa2_radius" || secMethod == "wpa_radius_mixed")
            msg+= checkInt(cf.wparadius_lifetime, msg_key_renew,600,36000,true);
	}
	
	if(msg.length > 1)
	{
		ALERT(parent, "CON", titl_warn, "WSecurity.htm&unit=0&vap=0", "Warn", msg, "", ABBtnOK, "");

		return false;
	}
    dataToHidden(cf);
    cf.save.disabled=true;
	cf.cancel.disabled=true;
    cf.submit();
    return true;
	}
	
}

function SSIDSelected()
{
    var cf = document.forms[0];
    
    cf.unit.value = 0;
    cf.vap.value = cf.SSID_Setting[cf.SSID_Setting.selectedIndex].value;
    cf.todo.value = "change";
    cf.submit();
}
function channelUrl()
{
    var cf =  document.forms[0];
    var url = "WSecurity.htm";
    var unit = "@r_unit#";
    var vap = "@r_vap#";
    url += "&unit="+unit;
    url += "&vap="+vap;

    return url;
}
function showHelp()
{
	openHelpWin('help/h_WSecurity.htm');
}
