function init()

function ChangeAPMode()
{
	var cf = document.forms[0];
    
	if( cf.ap_mode[0].checked )							//AP mode
	{
	    cf.ap_mode_repeater.disabled = false;
		Ch_ap_rep();
	    
		cf.urSiteSurvay.disabled = true;        //Repeater
		cf.wds_rep_mac.disabled = true;
		
		cf.wds_bridge_mac1.disabled = true;     //Birdge
		cf.wds_bridge_mac2.disabled = true;
		cf.wds_bridge_mac3.disabled = true;
		cf.wds_bridge_mac4.disabled = true;
		
		cf.ucrSiteSurvay.disabled = true;       //uc/ur
		cf.Universal_mode.disabled = true;
		cf.wds_ur_ssid.disabled = true;
		cf.wds_ur_mac.disabled = true;
		
		switchDisableRogue();          //Rogue ap
		cf.no_security.disabled = true;
		cf.illegal_ap.disabled = true;
	}
    else if( cf.ap_mode[1].checked )							//repeater mode
	{
	    cf.ap_mode_repeater.disabled = true;        //AP
	    cf.ap_mode_repeater.checked = false;
	    Ch_ap_rep();
	    
		cf.urSiteSurvay.disabled = false;        //Repeater
		cf.wds_rep_mac.disabled = false;
		
		cf.wds_bridge_mac1.disabled = true;     //Birdge
		cf.wds_bridge_mac2.disabled = true;
		cf.wds_bridge_mac3.disabled = true;
		cf.wds_bridge_mac4.disabled = true;
		
		cf.ucrSiteSurvay.disabled = true;       //uc/ur
		cf.Universal_mode.disabled = true;
		cf.wds_ur_ssid.disabled = true;
		cf.wds_ur_mac.disabled = true;
		
		switchDisableRogue();          //Rogue ap
		cf.no_security.disabled = true;
		cf.illegal_ap.disabled = true;
	}
    else if( cf.ap_mode[2].checked )							//Birdge mode
	{
	    cf.ap_mode_repeater.disabled = true;        //AP
	    cf.ap_mode_repeater.checked = false;
	    Ch_ap_rep();
	    
		cf.urSiteSurvay.disabled = true;        //Repeater
		cf.wds_rep_mac.disabled = true;
		
		cf.wds_bridge_mac1.disabled = false;     //Birdge
		cf.wds_bridge_mac2.disabled = false;
		cf.wds_bridge_mac3.disabled = false;
		cf.wds_bridge_mac4.disabled = false;
		
		cf.ucrSiteSurvay.disabled = true;       //uc/ur
		cf.Universal_mode.disabled = true;
		cf.wds_ur_ssid.disabled = true;
		cf.wds_ur_mac.disabled = true;
		
		switchDisableRogue();					//Rogue ap
		cf.no_security.disabled = true;
		cf.illegal_ap.disabled = true;
	}
    else if( cf.ap_mode[3].checked )							//UCR mode
	{
	    cf.ap_mode_repeater.disabled = true;        //AP
	    cf.ap_mode_repeater.checked = false;
	    Ch_ap_rep();
	    
		cf.urSiteSurvay.disabled = true;        //Repeater
		cf.wds_rep_mac.disabled = true;
		
		cf.wds_bridge_mac1.disabled = true;     //Birdge
		cf.wds_bridge_mac2.disabled = true;
		cf.wds_bridge_mac3.disabled = true;
		cf.wds_bridge_mac4.disabled = true;
		
		cf.ucrSiteSurvay.disabled = false;       //uc/ur
		cf.Universal_mode.disabled = false;
		cf.wds_ur_ssid.disabled = false;
		cf.wds_ur_mac.disabled = false;
		
		switchDisableRogue();          //Rogue ap
		cf.no_security.disabled = true;
		cf.illegal_ap.disabled = true;
	}
	else if( cf.ap_mode[4].checked )							//Rogue mode
	{
	    cf.ap_mode_repeater.disabled = true;        //AP
	    cf.ap_mode_repeater.checked = false;
	    Ch_ap_rep();
	    
		cf.urSiteSurvay.disabled = true;        //Repeater
		cf.wds_rep_mac.disabled = true;
		
		cf.wds_bridge_mac1.disabled = true;     //Birdge
		cf.wds_bridge_mac2.disabled = true;
		cf.wds_bridge_mac3.disabled = true;
		cf.wds_bridge_mac4.disabled = true;
		
		cf.ucrSiteSurvay.disabled = true;       //uc/ur
		cf.Universal_mode.disabled = true;
		cf.wds_ur_ssid.disabled = true;
		cf.wds_ur_mac.disabled = true;
		
		switchDisableRogue();          //Rogue ap
		cf.no_security.disabled = false;
		cf.illegal_ap.disabled = false;
	}

}

function Ch_ap_rep()
{
    var cf = document.forms[0];
    if(cf.ap_mode_repeater.checked)
    {
        cf.wds_ap_mac1.disabled = false;
        cf.wds_ap_mac2.disabled = false;
        cf.wds_ap_mac3.disabled = false;
    }
    else
    {
        cf.wds_ap_mac1.disabled = true;
        cf.wds_ap_mac2.disabled = true;
        cf.wds_ap_mac3.disabled = true;
    }
}

function switchDisableRogue()
{
    var cf = document.forms[0];
    var disable = !(cf.ap_mode[4].checked);
    cf.legal_list.disabled = disable;
}
function CheckSameMAC(obj, MaxMAC)
{
	var x=1;
	var y=1;
	var v1,v2;
	var cf = document.forms[0];
	
	for (x=1; x<=MaxMAC; x++)
	{
		if ( eval("cf."+obj+x+".value") != "" && eval("cf."+obj+x+".value") != "000000000000")
		{ 
			for(y=x+1; y<=MaxMAC; y++)
			{
				if ( x == y )
					continue;
				else
				{
					v1=eval("cf."+obj+x+".value").toUpperCase();
					v2=eval("cf."+obj+y+".value").toUpperCase();
					if ( v1 == v2 )
					{
						return 0;
					}
				}
			}
		}
	}
	return 1;
}
function checkData()
{
	var cf = document.forms[0];
    var msg = "";
    
    if(cf.ap_mode[0].checked && cf.ap_mode_repeater.checked)  //AP mode
    {
        if(cf.wds_ap_mac1.value.length==0 && cf.wds_ap_mac2.value.length==0&& cf.wds_ap_mac3.value.length==0 )
                msg += msg_all_blank;
        
        if(cf.wds_ap_mac1.value.length!=0)
            msg += checkMAC(cf.wds_ap_mac1, msg_ap_addr, false);
        if(cf.wds_ap_mac2.value.length!=0)
            msg += checkMAC(cf.wds_ap_mac2, msg_ap_addr, false);
        if(cf.wds_ap_mac3.value.length!=0)
            msg += checkMAC(cf.wds_ap_mac3, msg_ap_addr, false);
        
        if(cf.wds_ap_mac1.value == "000000000000" && cf.wds_ap_mac2.value == "000000000000" && cf.wds_ap_mac3.value == "000000000000")
            msg += msg_invaid_mac_zero;
        if(!CheckSameMAC("wds_ap_mac", 3))
            msg += msg_same_mac;
    }
    else if(cf.ap_mode[1].checked)
    {
        if(cf.wds_rep_mac.value.length==0)
            msg += msg_all_blank;
        if(cf.wds_rep_mac.value.length!=0)
            msg += checkMAC(cf.wds_rep_mac, msg_ap_addr,false);
        if(cf.wds_rep_mac.value == "000000000000")
        msg += msg_invaid_mac_zero;
    }   
    else if(cf.ap_mode[2].checked)
    {
        if(cf.wds_bridge_mac1.value.length==0 && cf.wds_bridge_mac2.value.length==0&& cf.wds_bridge_mac3.value.length==0 &&cf.wds_bridge_mac4.value.length==0 )
                msg += msg_all_blank;
        if(cf.wds_bridge_mac1.value.length!=0)
            msg += checkMAC(cf.wds_bridge_mac1, msg_ap_addr,false);
        if(cf.wds_bridge_mac2.value.length!=0)
            msg += checkMAC(cf.wds_bridge_mac2, msg_ap_addr,false);
        if(cf.wds_bridge_mac3.value.length!=0)
            msg += checkMAC(cf.wds_bridge_mac3, msg_ap_addr,false);            
        if(cf.wds_bridge_mac4.value.length!=0)
            msg += checkMAC(cf.wds_bridge_mac4, msg_ap_addr,false);
        if(cf.wds_bridge_mac1.value == "000000000000" && cf.wds_bridge_mac2.value == "000000000000" && cf.wds_bridge_mac3.value == "000000000000" &&cf.wds_bridge_mac4.value == "000000000000")
            msg += msg_invaid_mac_zero;
        if(!CheckSameMAC("wds_bridge_mac", 4))
            msg += msg_same_mac;
    }
    else if(cf.ap_mode[3].checked)
    {        
    	if(cf.wds_ur_ssid.value.length==0)
    		msg +=msg_invalid_ssid;
        if(cf.wds_ur_mac.value.length!=0)
            msg += checkMAC(cf.wds_ur_mac, msg_ap_addr,false);
    }
    
    if(msg.length > 1)
    {
    	 ALERT(parent, "CON", titl_warn, "ApMode.htm", "Warn", msg, "", ABBtnOK,"");

    	return false;
    }
	dataToHidden(cf);
		cf.save.disabled=true;
	cf.cancel.disabled=true;
	cf.submit();
	return true;
}
function showHelp()
