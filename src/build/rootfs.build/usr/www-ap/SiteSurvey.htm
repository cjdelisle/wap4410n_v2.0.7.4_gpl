function SelectAP(c,v,w)
{
    var cf = document.forms[0];
    var of=opener.document.forms[0];
    
    var selectedChannel = c;
	var selectedSsid = v;
	var selectedMac = w;

	if(of.ap_mode[1].checked)
	{
	    of.wds_rep_mac.value = selectedMac;
	    of.wds_channel.value = selectedChannel;
	}
    else if(of.ap_mode[3].checked)
    {
        of.wds_ur_ssid.value = selectedSsid;
        of.wds_ur_mac.value = selectedMac;
        of.wds_channel.value = selectedChannel;
    }
    self.close();
}

function refresh()
{
	window.location.href='SurveyWait.htm'
}
function do_close()
{
	self.close();
}
