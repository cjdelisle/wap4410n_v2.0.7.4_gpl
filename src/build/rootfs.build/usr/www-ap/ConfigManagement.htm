function check_restore(fObj)
{
   	var a;
	var msg="";
	var t_str = fObj.restorefilename.value;	
	if(t_str.split) 
		a = t_str.split(".");
	else
		a = cdisplit(t_str,".");
	if(t_str.length == 0)
	{
		 ALERT(parent, "CON", titl_warn, "ConfigManagement.htm", "Warn", msg_nocfg_file, "", ABBtnOK,"");
		return false;
	}
	if(fObj.restorefilename.value.indexOf(';') >= 0)
	{    
	  	 ALERT(parent, "CON", titl_warn, "ConfigManagement.htm", "Warn", msg_invalidpath, "", ABBtnOK,"");

	    return false;
	} 
	if((a.length<2)||(a[0]=="")||(a[a.length-1].toLowerCase()!="cfg"))
	{    
	 ALERT(parent, "CON", titl_warn, "ConfigManagement.htm", "Warn", msg_invalidcfgfile, "", ABBtnOK,"");
	
	    return false;
	}
	ALERT(parent, "CON", titl_confirm, "ConfigManagement.htm", "Warn", msg_restoreCfg, "", ABBtnSubmit,ABBtnCANCEL);

//	if (!confirm(msg_restoreCfg))  
//	   	return false;
	return true;		
}

{
    var cf = document.forms[0];
    
    parent.parent_menu_clk("4-7");
    ScreenClean();
}
