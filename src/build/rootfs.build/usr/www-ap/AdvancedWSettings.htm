<!-- Start Script

var ssidList="@r_ssidNo#";
//var ssidList="2";
function init()
{
	var cf = document.forms[0];

	parent.parent_menu_clk("2-6");
	ScreenClean();
	dataToVisible(document.forms[0]);
	ChangeBalance();
	InitItem();
	cf.save.disabled=false;
	cf.cancel.disabled=false;
}
function InitItem()
{
    var cf = document.forms[0];
    if(cf.r_h_sta_mode.value == 1)
    {
        cf.wl_htbw.selectedIndex == 0;
        cf.wl_htbw.disabled = true;
        cf.wl_guardinterval.disabled = true;
    }
    else
    {
        cf.wl_htbw.disabled = false;
        cf.wl_guardinterval.disabled = false;
    }
    if(cf.wl_htbw.selectedIndex == 1)
        cf.wl_guardinterval.disabled = true;
    else
        cf.wl_guardinterval.disabled = false;
}
function ChannelBandwithSelection(value)
{
    var cf = document.forms[0];
    if(value == 0)
        cf.wl_guardinterval.disabled = true;
    else
        cf.wl_guardinterval.disabled = false;
}
function GuardIntervalSelection(value)
{
    var cf = document.forms[0];
}
function ChangeBalance()
{
	var cf = document.forms[0];
	var flag ;
	var i;
	var ssidArr = ssidList.split(" ");
	
	if(cf.wl_balance[1].checked)
	    flag = true;
	
	for(i = 0; i<ssidArr.length; i++)
	{
	    eval("cf.ssid_threshold" + ssidArr[i]).disabled = flag;
	}
}

function checkData()
{
    var cf = document.forms[0];
    var msg = "";
    var msg1 = "";
    var balance;
    
    msg1 = checkInt(cf.wg_dtim,msg_DTIM_invalid,1,255,1);
    if(msg1.length>0)
       msg+=msg_DTIM_invalid;
    msg1 = checkInt(cf.wg_fragth,msg_Frag_invalid,256,2346,1)
    if(msg1.length>0)
       msg+=msg_Frag_invalid;    
    msg1 = checkInt(cf.wg_rts,msg_RTS_invalid,1,2347,1)
    if(msg1.length>0)
       msg+=msg_RTS_invalid;  
    msg1 = checkInt(cf.wg_beacon,msg_Beacon_invalid,20,1000,1)
    if(msg1.length>0)
       msg+=msg_Beacon_invalid; 
    
    if(cf.wl_balance[0].checked)
        for(i=0; i<4; i++)
    	{
    	    if(eval("cf.ssid_threshold" + i).disabled == true)
    	        continue;
    	    if(eval("cf.ssid_threshold" + i).value.length == 0)
    	     {
    	     	   msg +=  addstr(msg_not_blank, (i+1).toString());
    	     }
    	    balance = Number(eval("cf.ssid_threshold" + i).value);
    	    if(isNaN(balance))
    	        msg += msg_Balance_invalid;
    	    if(balance < 0 || balance > 100)
    	        msg += msg_Balance_invalid;
    	}
        
    if(msg.length > 1)
    {
    	ALERT(parent, "CON", titl_warn, "AdvancedWSettings.htm", "Warn",msg , "", ABBtnOK, "");

    	return false;
    }
    dataToHidden(cf); 
    cf.save.disabled=true;
	cf.cancel.disabled=true;
	cf.submit();
    return true;
}

function showHelp()
{
	openHelpWin('help/h_AdvWSettings.htm');
}
// End Script -->
</script>
