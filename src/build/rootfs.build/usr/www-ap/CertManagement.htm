function check_restore(fObj)
{
    var a;
    var msg="";
    var t_str = fObj.restorefilename.value;	
    if(t_str.split) 
        a = t_str.split(".");
    else
        a = cdisplit(t_str,".");
    if(t_str.length == 0)
    {
        ALERT(parent, "CON", titl_warn, "CertManagement.htm", "Warn", msg_nocfg_file, "", ABBtnOK,"");
        return false;
    }
    if(fObj.restorefilename.value.indexOf(';') >= 0)
    {    
        ALERT(parent, "CON", titl_warn, "CertManagement.htm", "Warn", msg_invalidpath, "", ABBtnOK,"");

        return false;
    } 
    if((a.length<2)||(a[0]=="")||(a[a.length-1].toLowerCase()!="pem"))
    {    
        ALERT(parent, "CON", titl_warn, "CertManagement.htm", "Warn", msg_invalidcertfile, "", ABBtnOK,"");

        return false;
    }
	ALERT(parent, "CON", titl_confirm, "CertManagement.htm", "Warn", msg_importpem, "", ABBtnSubmit,ABBtnCANCEL);

    return true;		
}
