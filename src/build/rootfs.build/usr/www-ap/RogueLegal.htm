function init()
{    
	var cf = document.forms[0];
    dataToVisible(cf);
}

function checkData_mac()
{
	var cf = document.forms[0];
	var msg = "";
	
	msg+= checkMAC(cf.rougeAddAPMAC,msg_mac_address);
	if(msg.length > 1)
	{
		ALERT(parent, "CON", titl_warn, "RogueLegal.htm", "Warn", msg, "", ABSubBtnOK,"");

		return false;
	}
	cf.todo.value = "addMac";
 	dataToHidden(cf);
	return true;
}

function checkData_oui()
{
	var cf = document.forms[0];
	var msg = "";
    msg+= checkOUI(cf.rougeAddAPOUI,msg_ap_uio);
	if(msg.length > 1)
	{
		ALERT(parent, "CON", titl_warn, "RogueLegal.htm", "Warn", msg, "", ABSubBtnOK,"");

		return false;
	}	
	cf.todo.value = "addOui";
 	dataToHidden(cf);	
	return true;
}

function delAddrSubmit()
{
	var cf = document.forms[0];
 	
 	if(chkSelected(cf.trusted_ap_list,msg_wire_list)==0){
 		ALERT(parent, "CON", titl_warn, "RogueLegal.htm", "Warn", msg_wire_list, "", ABSubBtnOK,"");
		return false;
 	}
 	cf.todo.value = "delAddr";
 	dataToHidden(cf);
 	return true;
}

function refresh()
{
	window.location.href='RogueLegal.htm'
}
function do_close()
{
	self.close();
}
