<script language="javascript" type="text/javascript">
<!-- hide script from old browsers
parent.document.title=titl_wclient;
strHtml='<title>'+titl_wclient+'</title>';
dw(strHtml);

var selectedcount = 0;
var selectedMac = "";

function setclientfilter(k,w)
{
	var cf = document.forms[0];
	var macstr = w + ";";
	if(eval("cf.c" + k).checked)
	{
	    selectedcount++;
	    selectedMac += macstr;
	}
    else
    {
        selectedcount--;
        selectedMac = selectedMac.replace(macstr, "");
    }
}

function SelectAP()
{
	var i;
	var j = 0;
    var cf = document.forms[0];
    var of=opener.document.forms[0];
    var MacAddr = selectedMac.split(";")
	
	for( i = 0; i < MacAddr.length - 1; i++)
	{
		while(eval("of.wl_mac" + j).value.length != 0)
			j++;
			eval("of.wl_mac" + j++).value = MacAddr[i];
	} 
    self.close();
}

function freshlUrl()
{
    var cf =  document.forms[0];
    var url = "WClientMACList.htm";
    var unit = "@r_unit#";
    var vap = "@r_vap#";
    url += "&unit="+unit;
    url += "&vap="+vap;

    return url;
}

function refresh()
{
	window.location.href=freshlUrl();
}
function do_close()
{
	self.close();
}
